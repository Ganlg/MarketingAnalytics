{% extends 'demo/demo.html' %}

{% block title %}
{% if request.session.lang == 'cn' %}
情感分析
{% else %}
Sentiment Analysis
{% endif %}
{% endblock %}



{% block content %}

{% load tool_tags %}

<div class="container text-center">
  <h1>Sentiment Analysis</h1>
  <p class="">Start here with your message</p>
  <form class="form-inline" id="sentiment-text" method="post">
      {% csrf_token %}
      <input type="hidden" value="{% url 'demo:ajax-sentiment' %}" name="url">
      
      <input type="text" class="form-control" size="80" placeholder="Your text ... (maximun 150 chars)" name="text" maxlength="150" required>
      <button type="button" class="btn btn-success">Let's try!</button>
  </form>
  <div>
    
    <svg id='chart' width='100%' height=150></svg>
    <svg id='graph' width='100%' height=400></svg>
  
  </div>
  
</div>

  
{% endblock %}
